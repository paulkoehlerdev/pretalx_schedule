name: pretalx_schedule
description: A minimal Flutter application.
publish_to: 'none' # since it's not a package for pub.dev

version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: any

  dio: ^5.8.0

  json_annotation: ^4.9.0
  equatable: ^2.0.7
  flutter_svg: ^2.1.0
  path_provider: ^2.1.5

  bloc: ^9.0.0
  flutter_bloc: ^9.1.0
  hydrated_bloc: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.4.8
  json_serializable:

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/logo_inverted.svg